<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'/>
	<title>Ball Jump Game</title>
	<link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body>
	<div id='wrapper'>
		<div id='header'>
		</div>
		<div id='mainContent'>
			<div id='game'>
				<div id='subscreen'>
					<div id='numbers'>
						<div id='score'>Score: <span id='scoreValue'>0</span></div>
						<div id='time'>Time: <span id='timeValue'>0</span></div>
						<div id='level'>Level: <span id='levelValue'>0</span></div>
					</div>
					<div id='button'>New Game</div>
				</div>
				<div id='gameboard'>
				
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='app.js'></script>
</body>
</html>
